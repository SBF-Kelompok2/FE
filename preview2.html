<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <style>
        body {
            font-family: Arial;
        }

        header {
            background-color: rgb(22, 6, 165);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .product-detail {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            gap: 20px;
            height: fit-content;
        }

        .product-div {
            display: flex;
            flex-direction: row;
            height: 320px;
        }

        .product-image {
            flex: 1;
            max-width: 300px;
            text-align: center;
            height: fit-content;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-info h1 {
            font-size: 28px;
            margin: 0;
        }

        .product-info .price {
            font-size: 24px;
            color: rgb(15, 0, 128);
            font-weight: bold;
        }

        .add-to-cart button {
            background-color: #282ca7;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-to-cart button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>shopi.</h1>
    </header>

    <main>

        <body>
            <div class="product-detail">
                <div class="product-div">
                    <div class="product-image">
                        <img src="gambar/f4.jpg" alt="">
                    </div>

                    <div class="product-info">
                        <h1>title produk</h1>
                        <p>halo ini baju, keren banget, wowowowow. beli ya</p>
                        <p class="price">$100</p>
                    </div>

                </div>
                <div class="product-div">
                    <div class="quantity">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>

                    <!-- Add to Cart Button -->
                    <div class="add-to-cart">
                        <button>Add to Cart</button>

                    </div>
                </div>
            </div>
            </div>
    </main>
</body>

</html>

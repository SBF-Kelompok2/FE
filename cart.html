<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <section id="header" class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
        <div class="header-left">
            <a href="#"><img src="gambar/shopi.webp" class="logo" alt="" width="250px"></a>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="Checkpoint_2.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">Home</a></li>
                <li><a href="cart.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">My Cart</a></li>
                <li><a href="add.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">My Product</a></li>
                <li><a href="profile.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">Profile</a></li>
            </ul>
        </nav>
    </section>

    <!-- Cart Section -->
    <section class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Shopping Cart</h2>
        
        <!-- Cart Table -->
        <div class="overflow-x-auto">
            <table class="table-auto w-full text-left border-collapse border border-gray-200">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="p-4 border border-gray-200">Product</th>
                        <th class="p-4 border border-gray-200">Price</th>
                        <th class="p-4 border border-gray-200">Quantity</th>
                        <th class="p-4 border border-gray-200">Total</th>
                        <th class="p-4 border border-gray-200 text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td class="p-4 border border-gray-200 flex items-center space-x-4">
                            <img src="gambar/f4.jpg" alt="Product Image" class="w-16 h-16 rounded-lg">
                            <span class="text-gray-700">Product Title</span>
                        </td>
                        <td class="p-4 border border-gray-200 text-gray-700">$100</td>
                        <td class="p-4 border border-gray-200">
                            <input type="number" value="1" min="1" class="w-16 border border-gray-300 rounded-lg text-center">
                        </td>
                        <td class="p-4 border border-gray-200 text-gray-700">$100</td>
                        <td class="p-4 border border-gray-200 text-center">
                            <button class="text-red-600 hover:text-red-800 transition duration-300">Remove</button>
                        </td>
                    </tr>
                    <!-- Example Row End -->
                </tbody>
            </table>
        </div>

        <!-- Summary Section -->
        <div class="mt-6 flex flex-col items-end">
            <div class="w-full md:w-1/3 bg-gray-100 p-4 rounded-lg">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700 font-medium">Subtotal:</span>
                    <span class="text-gray-700 font-medium">$100</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700 font-medium">Tax (10%):</span>
                    <span class="text-gray-700 font-medium">$10</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700 font-bold text-lg">Grand Total:</span>
                    <span class="text-gray-700 font-bold text-lg">$110</span>
                </div>
                <button class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </section>
</body>
</html>

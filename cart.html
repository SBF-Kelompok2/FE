<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 80px;
            background-color: ghostwhite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        }
        
        #navbar{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #navbar li{
            list-style: none;
            padding: 0 20px;
            position: relative;
        }

        #navbar li a{
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            transition: 0.3s ease;
        }

        #navbar li a:hover,
        #navbar li a.active{
            color: darkblue;
        }
        #navbar li a.active::after,
        #navbar li a:hover::after{
            content: '';
            width: 30%;
            height: 2px;
            background: darkblue ;
            position: absolute;
            bottom: -4px;
            left: 20px;
        }
        #navbar{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #navbar li{
            list-style: none;
            padding: 0 20px;
            position: relative;
        }

        #navbar li a{
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            transition: 0.3s ease;
        }

        #navbar li a:hover,
        #navbar li a.active{
            color: darkblue;
        }
        #navbar li a.active::after,
        #navbar li a:hover::after{
            content: '';
            width: 30%;
            height: 2px;
            background: darkblue ;
            position: absolute;
            bottom: -4px;
            left: 20px;
        }

        

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid grey;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .cart-header h1 {
            font-size: 28px;
            color: rgb(15, 0, 128);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid gray;
            padding: 20px 0;
        }

        .item-image {
            flex: 1;
            max-width: 150px;
        }

        .item-image img {
            width: 100%;
        }

        .item-details {
            flex: 2;
            padding: 0 20px;
        }

        .item-details h2 {
            margin: 0;
            font-size: 20px;
        }

        .item-details p {
            color: gray;
        }

        .item-details .price {
            color: rgb(15, 0, 128);
            font-size: 18px;
            font-weight: bold;
        }

        .item-actions {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .quantity input {
            width: 50px;
            padding: 5px;
            margin-top: 10px;
        }

        .remove-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-button:hover {
            background-color: red;
        }

        .cart-footer {
            margin-top: 20px;
            text-align: right;
        }

        .cart-footer .total-price {
            font-size: 24px;
            color: rgb(15, 0, 128);
            font-weight: bold;
        }

        .checkout-button {
            background-color: #282ca7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <section id="header">
        <div class="header-left">
            <a href="#"><img src="gambar/shopi.webp" class="logo" alt="" width="250px"></a>
        </div>

        <div>
            <ul id="navbar">
                <li><a class="active" href="Checkpoint_2.html">Home</a></li>
                <li><a href="cart.html">My Cart</a></li>
                <li><a href="add.html">My Product</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </section>
    <main>
        <div class="cart-header">
            <h1>My Cart</h1>
        </div>

        <div class="cart-item">
            <div class="item-image">
                <img src="gambar/f4.jpg" alt="Product Image">
            </div>

            <div class="item-details">
                <h2>Title Produk</h2>
                <p>Halo ini baju, keren banget, wowowowow. beli ya</p>
                <p class="price">$100</p>
            </div>

            <div class="item-actions">
                <div class="quantity">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" min="1" value="1">
                </div>
                <button class="remove-button">Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-image">
                <img src="gambar/f4.jpg" alt="Product Image">
            </div>
            <div class="item-details">
                <h2>Title Produk</h2>
                <p>Halo ini baju, keren banget, wowowowow. beli ya</p>
                <p class="price">$100</p>
            </div>
            <div class="item-actions">
                <div class="quantity">
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" min="1" value="1">
                </div>
                <button class="remove-button">Remove</button>
            </div>
        </div>

        <div class="cart-footer">
            <p class="total-price">Total: $200</p>
            <button class="checkout-button">Checkout</button>
        </div>
    </main>
</body>
</html>

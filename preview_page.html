<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <section id="header" class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
        <div class="header-left">
            <a href="#"><img src="gambar/shopi.webp" class="logo" alt="" width="250px"></a>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="Checkpoint_2.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">Home</a></li>
                <li><a href="cart.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">My Cart</a></li>
                <li><a href="add.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">My Product</a></li>
                <li><a href="profile.html" class="text-gray-700 font-medium hover:text-blue-600 transition duration-300">Profile</a></li>
            </ul>
        </nav>
    </section>

    <!-- Product Detail Section -->
    <section id="product-detail" class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <div class="flex flex-wrap md:flex-nowrap gap-8">
            <!-- Product Image -->
            <div class="flex-shrink-0 w-full md:w-1/3">
                <img src="gambar/f4.jpg" alt="Product Image" class="w-3/4 mx-auto rounded-lg shadow-md">
            </div>
            <!-- Product Info -->
            <div class="flex-grow w-full md:w-2/3 space-y-4">
                <h2 class="text-3xl font-bold text-gray-800">Product Title</h2>
                <span class="text-lg font-medium text-gray-600">Brand: Example</span>
                <h4 class="text-2xl font-semibold text-green-600">$100</h4>
                <p class="text-gray-600">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nisl eros, pulvinar facilisis justo mollis, auctor consequat urna.
                </p>
                <!-- Quantity Selector -->
                <div class="flex items-center space-x-4">
                    <label for="quantity" class="text-gray-600">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" class="border border-gray-300 rounded px-3 py-1 w-20">
                </div>
                <!-- Buttons -->
                
                <div class="flex items-center space-x-4">
                    <a href="cart.html">
                        <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                            <i class="fa-solid fa-cart-shopping mr-2"></i>Add to Cart
                        </button>
                    </a>
                    <button class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                        <i class="fa-regular fa-credit-card mr-2"></i>Buy Now
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
